<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>HW3</title>
</head>
<body>
    <div id="firstdiv">
        <fieldset>
            <legend>Форма за регистрация</legend>
            <form action="POST">
                <label for="username">Потребителско име</label>
                <input type="text" id="username"><br><br>
                <label for="name">Име</label>
                <input type="text" id="name"><br><br>
                <label for="family-name">Фамилия</label>
                <input type="text" id="family-name"><br><br>
                <label for="email">Имейл</label>
                <input type="email" id="email"><br><br>
                <label for="password">Парола</label>
                <input type="password" id="password"><br><br>
                <fieldset>
                    <legend>Адрес</legend>
                    <label for="street">Улица</label>
                    <input type="text" id="street"><br><br>
                    <label for="city">Град</label>
                    <input type="text" id="city"><br><br>
                    <label for="postal-code">Пощенски код</label>
                    <input type="text" id="postal-code"><br><br>
                </fieldset>
                <br>
                
                <input type="submit" id="register-btn">

                <div class="error"></div>
                <div id="success"></div>
            </form>
        </fieldset>
    </div>

    <script src="index.js"></script>
</body>
</html>
