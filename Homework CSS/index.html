<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    
    <title>Домашно CSS</title>
</head>
<body>
    <!-- <div id="main"> -->
        <div id="container">
            <form action="">
                <input type="text" name="username" id="username" placeholder="Потребителско име">
                <div class="hidden" id="usernameError">Невалидно потребителско име</div>
    
                <input type="password" name="password" id="password" placeholder="Парола">
                <div class="hidden" id="passwordError">Невалидна парола</div>
    
                <input type="text" name="phone" id="phone" placeholder="Телефон">
                <div class="hidden" id="phoneError">Невалиден телефонен номер</div>
    
                <input type="email" name="email" id="email" placeholder="Имейл адрес">
                <div class="hidden" id="emailError">Невалиден имейл адрес</div>
    
                <select name="resident" id="resident">
                    <option value="owner">Собственик</option>
                    <option value="tenant">Наемател</option>
                </select>
    
                <input type="text" id="apartmentNum" placeholder="Номер на апартамента">
                <div class="hidden" id="apartmentNumError">Невалиден номер на апартамент</div>
    
                <input type="submit" id="register-btn" value="Регистрирай ме!">
            </form>
        </div>
    <!-- </div> -->
    
    <script src="index.js"></script>
</body>
</html>
